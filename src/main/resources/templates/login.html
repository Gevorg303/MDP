<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="login-box">
    <h2>Вход</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit" name="login">Войти</button> <!--переход на страницу main при успешном входе-->
    </form>
    <div class="button-container">
        <a href="/help_login"><button type="button">Помощь</button> <!--переход на страницу "помощь"-->
        </a> <a href="/register"><button type="button">Регистрация</button></a><!--переход на страницу "регистрация"-->
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
