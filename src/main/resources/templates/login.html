<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/StylesForLogin.css">
</head>

<body>

<div class="container">
    <div class="login-box">
        <h1>Вход</h1>
        <div class="fgf">
            <form id="loginForm">
            <div>

                <input type="text" name="username" id="username" placeholder="Логин" required>
                <input type="password" name="password" id="password" placeholder="Пароль" required>

            </div>
            <a href="main"><button>Войти</button></a>
            </form>
        </div>
    </div>

    <a href="registration" class="reg-button">Зарегистрироваться</a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        console.log('Sending request with:', JSON.stringify({ username, password }));

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const token = await response.text();
                console.log('Received token:', token);
                //localStorage.setItem('jwtToken', token); // Сохранение токена в localStorage
                document.cookie = "jwtToken="+token;
                alert('Login successful');
                window.location.href = 'main'; // Перенаправление на другую страницу
            } else {
                const errorText = await response.text();
                console.error('Login failed:', errorText);
                alert('Login failed');
            }
        } catch (error) {
            console.error('Error during fetch:', error);
            alert('An error occurred. Check the console for more details.');
        }
    });
</script>
</body>
</html>
