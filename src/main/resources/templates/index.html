<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institutions</title>
</head>
<body>
<h1>Тестовая страница для образца</h1>

<h2>Add Educational Institution</h2>
<form id="addForm">
    <label for="name">Name of the Institution:</label>
    <input type="text" id="name" name="nameOfTheInstitution" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <button type="submit">Add Institution</button>
</form>

<h2>Delete Educational Institution</h2>
<form id="deleteForm">
    <label for="deleteId">ID:</label>
    <input type="number" id="deleteId" name="id" required><br>
    <button type="submit">Delete Institution</button>
</form>

<h2>All Educational Institutions</h2>
<ul id="institutionsList"></ul>

<script>
    function getAllInstitutions() {
        fetch('/educational-institutions/all')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('institutionsList');
                list.innerHTML = '';
                data.forEach(institution => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${institution.nameOfTheInstitution} - ${institution.address}`;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function addInstitution(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
            nameOfTheInstitution: formData.get('nameOfTheInstitution'),
            address: formData.get('address')
        };

        fetch('/educational-institutions/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
            getAllInstitutions();
            event.target.reset();
        })
        .catch(error => console.error('Error:', error));
    }

    function deleteInstitution(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
            id: formData.get('id')
        };

        fetch('/educational-institutions/delete', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(() => {
            getAllInstitutions();
            event.target.reset();
        })
        .catch(error => console.error('Error:', error));
    }

    document.getElementById('addForm').addEventListener('submit', addInstitution);
    document.getElementById('deleteForm').addEventListener('submit', deleteInstitution);

    getAllInstitutions();
</script>
</body>
</html>
