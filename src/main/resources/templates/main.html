<h1 id="welcome"></h1>
<div class="container" id="subjects-container"></div>
<button id="openModal" style="display: block; margin: 0 auto;">Редактировать предметы</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Выберите действие и введите название предмета:</h2>
        <label>
            <input checked type="radio" name="action" value="add"> Добавить предмет
        </label>
        <label>
            <input type="radio" name="action" value="delete"> Удалить предмет
        </label>

        <br>
        <label  for="itemName">Название предмета</label>
        <input  type="text" id="itemName" placeholder="">
        </br>
        <label for="itemDescription">Описание предмета</label>
        <input type="text" id="itemDescription" placeholder="">
        </br>

        <label for="selectClass">Выберите класс</label>
        <select id="selectClass">

        </select>
        <label for="selectSubject">Выберите предмет</label>
        <select id="selectSubject">

        </select>
        <br>
        <button id="confirmAction">Подтвердить</button>
    </div>
</div>
