<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/main_modal.css">
</head>
<body>
<div class="container" id="subjects-container">

</div>

<button id="openModal">Редактировать предметы</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Выберите действие и введите название предмета:</h2>
        <label>
            <input type="radio" name="action" value="delete"> Удалить предмет
        </label>
        <label>
            <input type="radio" name="action" value="add"> Добавить предмет
        </label>
        <br>
        <input type="text" id="itemName" placeholder="Название предмета">
        <br>
        <input type="text" id="itemDescription" placeholder="Название предмета">
        <br>
        <button id="confirmAction">Подтвердить</button>
    </div>
</div>

<script>
    var modal = document.getElementById('myModal');
    var openModalBtn = document.getElementById('openModal');
    var confirmActionBtn = document.getElementById('confirmAction');
    var action;
    var itemNameInput = document.getElementById('itemName');

    openModalBtn.onclick = function() {
        modal.style.display = 'block';
    }

    confirmActionBtn.onclick = function() {
        var actionRadios = document.getElementsByName('action');
        for (var i = 0; i < actionRadios.length; i++) {
            if (actionRadios[i].checked) {
                action = actionRadios[i].value;
                break;
            }
        }

        var itemName = itemNameInput.value;

        if (action === 'delete') {
            // Действия для удаления темы
            console.log('Удалить предмет: ' + itemName);
        } else if (action === 'add') {
            // Действия для добавления предмета
            console.log('Добавить предмет: ' + itemName);
        }

        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>


<script src="/js/main.js"></script>
<script src="/js/main_modal.js"></script>
</body>
</html>
