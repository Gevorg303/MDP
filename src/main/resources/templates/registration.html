<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/StyleForRegistration.css">
</head>

<body>
<h1>Регистрация</h1>
<form id="loginForm">
    <label for="role">Роль:</label>
    <select id="role" name="role" required>
        <option value="Учитель">Учитель</option>
        <option value="Ученик">Ученик</option>
    </select>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="registerUser()">Зарегистрироваться</button>
</form>

<script>
    function registerUser() {
        // Get form data
        var formData = {
            role: document.getElementById("role").value,
            surname: document.getElementById("surname").value,
            name: document.getElementById("name").value,
            patronymic: document.getElementById("patronymic").value,
            email: document.getElementById("email").value
        };

        // Send form data to server using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/users/add", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Handle successful response
                console.log(xhr.responseText);
                alert('Регистрация успешно завершена!');
            } else if (xhr.readyState === 4 && xhr.status !== 200) {
                // Handle error response
                console.error('Ошибка регистрации:', xhr.responseText);
                alert('Ошибка регистрации. Пожалуйста, попробуйте еще раз.');
            }
        };
        xhr.send(JSON.stringify(formData));
    }
</script>
</body>

</html>
